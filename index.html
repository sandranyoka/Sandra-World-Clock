<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clock-Sandra</title>
    <link rel="stylesheet" href="src/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>
            World Clock
        </h1>
        <select>
            <option value="">select a city</option>
            <option value="Harare">Harare</option>
            <option value="Gaborone">Gaborone</option>
            <option value="Lusaka">Lusaka</option>
        </select>
        <div class="city" id="Harare">
            <div>
                <h2>Harare</h2>
                <div class="date">Dec 17 2024</div>
            </div>
            <div class="time">6:09:12 <small>PM</small></div>
        </div>
    
    
    
        <div class="city" id="Los-Angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">Dec 17 2024</div>
            </div>
            <div class="time">6:09:12 <small>PM</small></div>
        </div>

    <footer>
        This project was coded by <strong>Sandra Nyoka</strong> and is open-sourced on
        <a href="https://github.com/sandranyoka/Sandra-World-Clock" target="_blank">GitHub</a>
    </footer>
    <script src="src/app.js"></script>
    
</body>
</html>
