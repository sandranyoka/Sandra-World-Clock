<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clock-Sandra</title>
    <link rel="stylesheet" href="src/styles.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            World Clock
        </h1>
        <select id="city">
            <option value="">select a city</option>
            <option value="Africa/Harare">Harare</option>
            <option value="Europe/London">London</option>
            <option value="America/New-York">New York</option>
        </select>

        <div id="cities">
        <div class="city" id="Harare">
            <div>
                <h2>Harare</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    
    
    
        <div class="city" id="Paris">
            <div>
                <h2>Paris</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        </div>

    <footer>
        This project was coded by <strong>Sandra Nyoka</strong> and is open-sourced on
        <a href="https://github.com/sandranyoka/Sandra-World-Clock" target="_blank">GitHub</a>
    </footer>
    <script src="src/app.js"></script>
    
</body>
</html>
